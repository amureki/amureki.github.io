{% extends "base.html" %}

{% block header_description %}{{ page.title }}{% endblock %}

{% block content %}
  <div class="max-w-2xl xl:max-w-4xl">
    <div class="text-sm text-neutral-700 dark:text-neutral-300 mb-4">
      <time datetime="{{ page.date }}">{{ page.date }}</time>
    </div>
    <article class="
                    max-w-2xl xl:max-w-4xl
                    prose dark:prose-invert
                    prose-h1:text-2xl xl:prose-h1:text-3xl
                    prose-h1:mb-4 prose-h1:mt-6
                    prose-h1:font-semibold
      ">
      {{ page.content | safe }}

      <div class="mt-12 border-t border-black/28 dark:border-white/28 pt-6">
        <p class="text-base font-medium text-neutral-700 dark:text-neutral-300">
          Enjoyed this?
          <a href="/thanks/">
            Please consider supporting my work.
          </a>
        </p>
      </div>
    </article>

    <div class="pt-10">
      <a href="{{ get_url(path='@/notes/_index.md') }}">‚Üê Back to notes</a>
    </div>
  </div>
{% endblock content %}
