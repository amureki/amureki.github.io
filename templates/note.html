{% extends "base.html" %}

{% block header_description %}{{ page.title }}{% endblock %}

{% block content %}
  <div class="max-w-2xl xl:max-w-4xl">
    <div class="text-sm text-neutral-400 dark:text-neutral-500 mb-4">
      <time datetime="{{ page.date }}">{{ page.date }}</time>
    </div>
    <article class="
                    max-w-2xl xl:max-w-4xl
                    prose dark:prose-invert
                    prose-h1:text-2xl xl:prose-h1:text-3xl
                    prose-h1:mb-4 prose-h1:mt-6
                    prose-h1:font-semibold
      ">
      {{ page.content | safe }}

      <p class="mt-8" style="text-align: center;">
        <a href="/thanks/">Say thanks 🙏</a>
      </p>
    </article>

    <div class="pt-10">
      <a href="{{ get_url(path='@/notes/_index.md') }}">← Back to notes</a>
    </div>
  </div>
{% endblock content %}
